<div class="wrapper">
  <div class="brand-group">
    <div class="brand">
      <img src="images/Logomark.png" />
      <div>ClickTik</div>
    </div>
    <div class="menu">
      <div routerLink="/">Home</div>
    </div>
  </div>
  <div class="account-group">
    @if (user) {
    <div class="search">
      <app-search></app-search>
    </div>

    <div class="cart">
      <app-cart-badge></app-cart-badge>
    </div>
    }
    <div class="account">
      @if (user) {
      <div class="user">
        {{ user.firstName }}
      </div>
      } @else {
      <div class="login" routerLink="/login">Login</div>
      }
    </div>
  </div>
</div>
